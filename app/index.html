<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Global</title>

   <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <div class="wrapper">

      <div class="container">
         <header class="header">
            <div class="logo">
               <svg class="logo__img">
                  <use href="images/sprite.svg#logo"></use>
               </svg>
               <div class="logo__text">Global</div>
            </div>
            <nav class="nav">
               <ul class="nav__list">
                  <li class="nav__item"><a href="#" class="nav__link nav__link--cur">Mobile Top Up</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Rate</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Help</a></li>
               </ul>
            </nav>
            <button class="header__btn btn">Sign Up</button>
            <div class="burger"><span></span></div>
         </header>
      </div>

      <div class="container">
         <section class="first-screen">

            <div class="first-screen__info">
               <h1 class="first-screen__title">
                  Now Buy Your <br> PIN or
                  <span class="orange-text">Top Up</span><br>
                  With Bank Transfer
               </h1>
               <div class="first-screen__subtitle">
                  <p>We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
               </div>
               <button class="first-screen__btn btn">Get Started</button>
               <form class="search-form">
                  <input class='search-form__input' type='search' placeholder='Where do you want to call?' required
                     title="4 to 12 characters" pattern=".{4,12}" minlength="4" />
                  <Button class='search-form__btn btn'>
                     <svg>
                        <use href="images/sprite.svg#search"></use>
                     </svg>
                  </Button>
               </form>
               <div class="users">
                  <div class="users__list">
                     <div class="users__item"><img src="images/user1.png" alt="user1"></div>
                     <div class="users__item"><img src="images/user2.png" alt="user2"></div>
                     <div class="users__item"><img src="images/user3.png" alt="user3"></div>
                     <div class="users__item">
                        <svg>
                           <use href="images/sprite.svg#plus"></use>
                        </svg>
                     </div>
                  </div>
                  <div class="users__text">45k+ Regular User.
                     <a class="orange-text" href="#">View Price Plan</a>
                  </div>
               </div>
            </div>

            <div class="first-screen__img">
               <div class="animation">
                  <div class="animation__flags flags">
                     <div class="flags__item flags__item--small flags__item--first">
                        <img src="images/indian-flag.png" alt="indian-flag">
                     </div>
                     <div class="flags__item flags__item--large flags__item--second">
                        <img src="images/british-flag.png" alt="british-flag">
                     </div>
                     <div class="flags__item flags__item--medium flags__item--third">
                        <img src="images/italian-flag.png" alt="italian-flag">
                     </div>
                     <div class="flags__item flags__item--big flags__item--fourth">
                        <img src="images/indian-flag.png" alt="indian-flag">
                     </div>
                     <div class="flags__item flags__item--small flags__item--fifth">
                        <img src="images/indian-flag.png" alt="indian-flag">
                     </div>
                  </div>

                  <div class="animation__girl">
                     <picture>
                        <source srcset="images/girl.avif" type="image/avif">
                        <source srcset="images/girl.webp" type="image/webp">
                        <source srcset="images/girl.png">
                        <img src="images/girl.png" alt="girl">
                     </picture>
                  </div>
               </div>

            </div>


         </section>
      </div>


   </div>
   <script src="js/main.min.js"></script>
</body>

</html>
